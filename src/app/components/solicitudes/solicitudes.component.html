<div class="tabla">
    <h1>Solicitudes de cotizacion</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Responsable</th>
                <th>Precio estimado</th>
                <th>Estado</th>   
                <th>Operacion</th>     
            </tr>               
        </thead>
        <tbody>
            <tr *ngFor="let solicitud of solicitudService.solicitudes">
                <td> {{solicitud.responsable}} </td>
                <td> {{solicitud.montoestimado}} </td>
                <td> {{solicitud.estado}} </td>                
                
                <td>
                    <button class="btn btn-success boton">
                        <i class="material-icons" (click)="aceptarSolicitud(solicitud)">check</i>
                    </button>
                    <button class="btn btn-danger btn-small boton">
                        <i class="material-icons btn-small" (click)="rechazarSolicitud(solicitud)">delete</i>
                    </button>   
                </td>                  
            </tr>
        </tbody>
    </table>
</div>
