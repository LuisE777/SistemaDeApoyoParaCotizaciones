<app-navbar></app-navbar>
<div class="flexbox">
    <h1>Registrar una fecha para el registro de presupuestos</h1>
    <h3>Periodo seleccionado: {{ actual() }}</h3>
    <form> 
        <mat-form-field [style.width.px]=327 appearance="outline">
            <mat-label>Rango de fecha</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
              <input matStartDate formControlName="start" placeholder="Fecha de apertura">
              <input matEndDate formControlName="end" placeholder="Fecha de cierre">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Fecha de apertura invalida</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Fecha de cierre invalida</mat-error>
          </mat-form-field>      
    </form>    
  
    <button class="boton" id="submit" mat-raised-button color="primary" type="submit" (click)="guardar()">Guardar</button>
    <button class="boton" style="background-color: #9b9b9b;" mat-flat-button color="primary" routerLink="/administrador">Cancelar</button>
</div>
