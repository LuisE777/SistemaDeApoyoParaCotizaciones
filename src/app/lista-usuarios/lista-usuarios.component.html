<app-navbar>
</app-navbar>

<div class="tabla margen">
    <h1>Lista de usuarios</h1>
    <table class="table table-striped ">
        <thead>
            <tr>
                <th>Nombre y Apellido</th>
                <th>Correo</th>
                <th>Celular</th>   
                <th>Rol</th>     
                <th>Unidad de Gasto</th>   
                <th>Facultad</th> 
            </tr>               
        </thead>
        <tbody>
            <tr *ngFor="let usuario of UsuariosUmss">
                <td scope="col"> {{usuario.name}} {{usuario.lastname}}  </td>
                <td scope="col"> {{usuario.email}} </td>
                <td scope="col"> {{usuario.cellphone}} </td>
                <td scope="col"> {{usuario.rol}} </td>
                <td scope="col"> {{usuario.unidaddegasto}} </td>
                <td scope="col"> {{usuario.facultad}} </td>                         
            </tr>
        </tbody>
    </table>
</div>
