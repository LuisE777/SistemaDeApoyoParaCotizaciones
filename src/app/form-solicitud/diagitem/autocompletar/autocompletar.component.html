<form >
  <mat-form-field [style.width.%]="90" >
    <input id="nombreitem" type="text" placeholder="Ingrese nombre de item" [formControl]="myControl" matInput [matAutocomplete]="auto"
      (focusout)="NotificarEleccion()" [(ngModel)]="nameit" required>
      <!---NAMEIT HAS THE NAME of the editable table's row -->
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.nomitem">
        {{option.nomitem}}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>
</form>
