<app-navbar>
</app-navbar>
<div class="container  mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 bg-comp p-3">
            <h3 class="fs-3 fw-bold">REGISTRO DE PRESUPUESTO DE ITEM DE ÁREA GENERAL</h3>
            <div class="">
                <form [formGroup]="angForm" (ngSubmit)="submitForm()">
                    <div class="row align-items-center mb-3">
                        <div class="col-10 col-md-4">
                            <label for="itemsuperior" class="form-label">Item de área general <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-10 col-md-6">
                            <select class="form-select letra3" id="itemsuperior" aria-label="Default select example"
                                formControlName="itemsuperior" #itemsuperior required>
                                <option selected disabled>Selecione el Item General</option>
                                <option *ngFor="let item of itemSup" id="itemsCargados"  value={{item.id}}>{{item.nomitemSup}}</option>
                            </select>
                                <!-- error -->
                            <div *ngIf="angForm.controls['itemsuperior'].invalid && (angForm.controls['itemsuperior'].dirty || angForm.controls['itemsuperior'].touched)" class="text-danger font-weight-light">
                                <div *ngIf="angForm.controls['itemsuperior'].errors">
                                    Item es obligatorio.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center mb-3">
                        <div class="col-10 col-md-4">
                            <label for="descrip" class="form-label">Descripción <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-10 col-md-6">
                            <input type="text" class="form-control letra3" id="descrip" placeholder="Ingrese..."
                                formControlName="descrip" #descrip required
                                [ngClass]="{'is-invalid': angForm.controls['descrip'].errors && angForm.controls['descrip'].touched}">
                            <!-- error -->
                            <div *ngIf="angForm.controls['descrip'].invalid && (angForm.controls['descrip'].dirty || angForm.controls['descrip'].touched)" class="text-danger font-weight-light">
                                <div *ngIf="angForm.controls['descrip'].errors">
                                    Descripción es obligatorio.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center mb-3">
                        <div class="col-10 col-md-4">
                            <label for="montoasig" class="form-label">Monto Asignado <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-10 col-md-6">
                            <input type="text" class="form-control letra3" id="montoasig" placeholder="Ingrese..."
                                formControlName="montoasig" #montoasig required
                                [ngClass]="{'is-invalid': angForm.controls['montoasig'].errors && angForm.controls['montoasig'].touched}">
                            <!-- error -->
                            <div *ngIf="angForm.controls['montoasig'].invalid && (angForm.controls['montoasig'].dirty || angForm.controls['montoasig'].touched)" class="text-danger font-weight-light">
                                <div *ngIf="angForm.controls['montoasig'].errors">
                                    Monto es obligatorio.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center mb-3">
                        <div class="col-10 col-md-4">
                            <label for="descrip" class="form-label">Periodo <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-10 col-md-6">
                            <input type="text" class="form-control letra3" id="periodo" placeholder="Ingrese..."
                                formControlName="periodo" #periodo required
                                [ngClass]="{'is-invalid': angForm.controls['periodo'].errors && angForm.controls['periodo'].touched}">
                            <!-- error -->
                            <div *ngIf="angForm.controls['periodo'].invalid && (angForm.controls['periodo'].dirty || angForm.controls['periodo'].touched)" class="text-danger font-weight-light">
                                <div *ngIf="angForm.controls['periodo'].errors">
                                    Periodo es obligatorio.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p class="text-danger">Los campos con (*) son obligatorios.</p>
                    </div>
                    <div class="d-flex justify-content-evenly">
                        <!--<button type="submit" class="btn btn-primary" [ngClass]="{disabled: !angForm.valid}">-->
                            <button type="submit" class="btn btn-primary letra3" [ngClass]="{disabled: !angForm.valid}"ls >
                            Guardar
                        </button>
                        <button type="button" class="btn btn-secondary letra3" [routerLink]="['/usuario']" >Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
